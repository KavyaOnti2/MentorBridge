<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mentor Bridge</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="register.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Mentor Bridge</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="mentor-profile.html">Mentor Profiles</a></li>
                <li><a href="admin-dashboard.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <div class="form-container">
            <h2>Register</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="role">I am a</label>
                    <select id="role" required>
                        <option value="mentor">Mentor</option>
                        <option value="mentee">Mentee</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit">Register</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Mentor Bridge. All Rights Reserved.</p>
    </footer>
</body>
</html>
